<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="pdf.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script type="text/javascript" src="https://mozilla.github.io/pdf.js/build/pdf.worker.js"></script>
  </head>
<center>
  <body>
   
    <button onclick="getcoordinate()">Get Location </button>
    <p id="x-axis">

    </p>
    <p id="y-axis">

    </p>
<input type="text" id="text" placeholder="Enter text to enter">
<input type="text" id="font" placeholder="Enter the font size">
    <button onclick="inserttext()">Insert </button>
      <canvas id="pdf" style="border: 1px solid black;"></canvas>
      <button onclick="download()">Download </button>
  </body>

 
  </center>

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
<script type="text/javascript">
function download()
{

  var canvas = document.getElementById('pdf');
  // only jpeg is supported by jsPDF
  var imgData = canvas.toDataURL("image/jpeg", 1.0);
  var pdf = new jsPDF();
  pdf.addImage(imgData, 'JPEG', 0, 0);
  pdf.save("download.pdf");



}
function inserttext()
{

var text = document.getElementById('text').value;
var size = document.getElementById('font').value;
var canvas = document.getElementById("pdf");
var context = canvas.getContext("2d");
var x = document.getElementById('x-axis').innerHTML ;
var y = document.getElementById('y-axis').innerHTML ;
context.fillStyle = "black";
context.font = "bold "+size+"px Arial";
context.fillText(text, x, y);


}

function getMousePosition(canvas, event) {
            let rect = canvas.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            document.getElementById('x-axis').innerHTML = x;
            document.getElementById('y-axis').innerHTML = y;
            console.log("Coordinate x: " + x, 
                        "Coordinate y: " + y);
        }
      
        function getcoordinate(){
        let canvasElem = document.getElementById("pdf");
          
        canvasElem.addEventListener("mousedown", function(e)
        {
            getMousePosition(canvasElem, e);
        });
      }
</script>
  <script>
window.onload = function () {
  var url = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/examples/learning/helloworld.pdf';

// Loaded via <script> tag, create shortcut to access PDF.js exports.
var pdfjsLib = window['pdfjs-dist/build/pdf'];

// The workerSrc property shall be specified.
pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.js';

// Asynchronous download of PDF
var loadingTask = pdfjsLib.getDocument(url);
loadingTask.promise.then(function(pdf) {
  console.log('PDF loaded');
  
  // Fetch the first page
  var pageNumber = 1;
  pdf.getPage(pageNumber).then(function(page) {
    console.log('Page loaded');
    
    var scale = 2.5;
    var viewport = page.getViewport({scale: scale});

    // Prepare canvas using PDF page dimensions
    var canvas = document.getElementById('pdf');
    var context = canvas.getContext('2d');
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    // Render PDF page into canvas context
    var renderContext = {
      canvasContext: context,
      viewport: viewport
    };
    var renderTask = page.render(renderContext);
    renderTask.promise.then(function () {
      console.log('Page rendered');
    });
  });
}, function (reason) {
  // PDF loading error
  console.error(reason);
});
}




    </script>

</html>
